sudo: required
language: java
services:
- docker

addons:
  ssh_known_hosts: 82.202.246.5

before_install:
- openssl aes-256-cbc -K $encrypted_35ee943c02f0_key -iv $encrypted_35ee943c02f0_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- docker pull mariadb:latest
- docker run --name testdb -e MYSQL_ROOT_PASSWORD=tanks-password -e MYSQL_DATABASE=tanksdb_test
  -e MYSQL_USER=tanks-admin -e MYSQL_PASSWORD=tanks-password -p 52000:3306 -d mariadb

before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ root@82.202.246.5:/root/travis-files/tanks-backend
  on:
    branch: developer
